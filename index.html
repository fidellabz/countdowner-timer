<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #1c056f;
    }

    #timer {
      font-size: 5rem;
      margin: 10px;
    }

  </style>
</head>
<body>

<div class="container text-center text-white">
  <h1>Countdown Timer</h1>
  <div id="timer">00:00:00</div>
  <div class="btn-group">
    <button class="btn btn-success px-4" onclick="startTimer()">Start</button>
    <button class="btn btn-warning px-4" onclick="pauseTimer()">Pause</button>
    <button class="btn btn-danger px-4" onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>
  let timer;
  let seconds = 0;

  function startTimer() {
    timer = setInterval(updateTimer, 1000);
  }

  function updateTimer() {
    seconds++;
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const remainingSeconds = seconds % 60;

    document.getElementById("timer").innerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
  }

  function pauseTimer() {
    clearInterval(timer);
  }

  function resetTimer() {
    clearInterval(timer);
    seconds = 0;
    document.getElementById("timer").innerText = "00:00:00";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
